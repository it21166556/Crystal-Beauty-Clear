<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crystal-Beauty-Clear</title>

  <link rel="stylesheet" href="/css/index.css">
  <link rel="stylesheet" href="/css/products.css">
  <script src="/js/index.js" defer></script>
  <script src="https://kit.fontawesome.com/a340bc40a1.js" crossorigin="anonymous"></script>

</head>
<body>
  <nav class="navbar">
    <div class="icon">
      <img class="logo" src="/images/LOGO.png" alt="comapany logo">
    </div>
    <div class="brand-title">
      <img class="name" src="/images/name.png" alt="company name">
    </div>
    <a href="#" class="toggle-button">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </a>
    <div class="navbar-links">
      <ul>
        <li> <a href="#">Home</a></li>
        <li> <a href="#product">Products</a></li>
        <li> <a href="#about">About</a></li>
        <li> <a href="#contact">Contact</a></li>
      </ul>
    </div>
  </nav>
  <!-- End of Header -->

  <!-- Slide show -->
  <div class="container">
    
    <div class="slider-container">
      <div class="slider">
        <a href="#"><img src="/images/Crystal 101.png" alt="img"></a>
      </div>
      <div class="slider">
        <a href="#"><img src="/images/Crystal 91.png" alt="img"></a>
      </div>
      <div class="slider">
        <a href="#"><img src="/images/crystal 76.png" alt="img"></a>
      </div>
      <div class="slider">
        <a href="#"><img src="/images/Crystal 75.png" alt="img"></a>
      </div>

      <div class="prev-button" onclick="plusSlide(-1)">&#10094;</div>
      <div class="next-button" onclick="plusSlide(1)">&#10095;</div>

      <div class="lines">
        <div class="line" onclick="currentSlide(1)"></div>
        <div class="line" onclick="currentSlide(2)"></div>
        <div class="line" onclick="currentSlide(3)"></div>
        <div class="line" onclick="currentSlide(4)"></div>
      </div>
    </div>
  </div>
  <!-- End of slide show -->

  <!-- Our products -->
  <div class="our-products">
    <div class="ourproducts">
      <h1 id="product">Our Products</h1>
      <img class="product1"src="/images/Crystal 99.png" alt="products">
      <img class="product2"src="/images/Crystal 70.png" alt="products">
      <img class="product3"src="/images/Crystal 96.png" alt="products">
      <img class="product4"src="/images/Crystal 69.png" alt="products">
      <img class="product5"src="/images/Crystal 120.png" alt="products">
      <img class="product6"src="/images/Crystal 128.png" alt="products">

    </div>
  </div>

  <!-- About us -->
  <div class="about-us">
    <div class="aboutus">
      <h1 id="about">About Us</h1>
      <img src="/images/LOGO.png" alt="logo">
      <img class="cover"src="/images/FB cover page design.png" alt="cover">
    </div>
  </div>

  <!-- Contact us -->
  <div class="contact-us">
    <div class="contactus">
      <h1 id="contact">Contact Us</h1>
      <div class="social-links">
        <a class="social-links-a" href="https://www.facebook.com/crystalbeautyclear.lk/"><i class="fa-brands fa-facebook-square"></i></a>
        <a class="social-links-a" href="https://twitter.com"><i class="fa-brands fa-twitter-square"></i></a>
        <a class="social-links-a" href="https://www.instagram.com"><i class="fa-brands fa-instagram"></i></a>
        <a class="social-links-a" href="https://www.google.com/account"><i class="fa-brands fa-google-plus-square"></i></a>
      </div> <!--end of social-links div tag-->
    </div>
  </div>
<script src="/js/slider.js"></script>
</body>
</html>
